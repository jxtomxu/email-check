<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查看更新</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f7;
            color: #1d1d1f;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 18px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 90%;
        }
        h1 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 24px;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, button {
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
        }
        input {
            background-color: #f5f5f7;
            border: 1px solid #d2d2d7;
        }
        button {
            background-color: #0071e3;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0077ed;
        }
        #result {
            margin-top: 30px;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
        th, td {
            padding: 15px;
            border-bottom: 1px solid #d2d2d7;
            text-align: center;
        }
        th {
            background-color: #f5f5f7;
            font-weight: 600;
        }
        tr:last-child td {
            border-bottom: none;
        }
        .copy-btn {
            padding: 8px 15px;
            background-color: #0071e3;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 20px;
            transition: background-color 0.3s ease;
        }
        .copy-btn:hover {
            background-color: #0077ed;
        }
        .copy-btn.copied {
            background-color: #34c759;
        }
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #0071e3;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                width: 95%;
            }
            h1 {
                font-size: 24px;
            }
            input, button {
                font-size: 14px;
            }
            table {
                font-size: 14px;
            }
            th, td {
                padding: 10px 5px;
            }
            .copy-btn {
                padding: 6px 10px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>查看更新</h1>
        <form id="emailForm">
            <input type="email" id="email" required placeholder="请输入您的邮箱">
            <button type="submit">获取更新</button>
        </form>
        <div class="loader" id="loader"></div>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('emailForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const resultDiv = document.getElementById('result');
            const loader = document.getElementById('loader');
            
            resultDiv.innerHTML = '';
            loader.style.display = 'block';

            try {
                const response = await fetch('https://n8n.colorland.top/webhook/email-check', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: email }),
                });
                
                const data = await response.json();

                loader.style.display = 'none';

                if (Array.isArray(data) && data.length > 0) {
                    if (data[0].success === false) {
                        resultDiv.innerHTML = `<p>错误: ${data[0].error}</p>`;
                    } else {
                        let resultHTML = '<table><tr><th>链接</th><th>更新日期</th><th>操作</th></tr>';
                        data.forEach((item) => {
                            const linkInfo = parseLinkInfo(item.链接信息);
                            resultHTML += `
                                <tr>
                                    <td>${linkInfo.link}</td>
                                    <td>${item.更新日期}</td>
                                    <td><button class="copy-btn" data-link="${linkInfo.link}" data-pwd="${linkInfo.pwd}">复制链接</button></td>
                                </tr>
                            `;
                        });
                        resultHTML += '</table>';
                        resultDiv.innerHTML = resultHTML;

                        document.querySelectorAll('.copy-btn').forEach(btn => {
                            btn.addEventListener('click', copyLink);
                        });
                    }
                } else {
                    resultDiv.innerHTML = '<p>没有找到更新信息或数据格式不正确。</p>';
                }
            } catch (error) {
                console.error('捕获到错误:', error);
                resultDiv.innerHTML = '<p>发生错误，请稍后再试。</p>';
                loader.style.display = 'none';
            }
        });

        function parseLinkInfo(linkInfo) {
            const match = linkInfo.match(/链接: (.*) 提取码: (.*)/);
            return match ? { link: match[1], pwd: match[2] } : { link: '', pwd: '' };
        }

        function copyLink(e) {
            const btn = e.target;
            const link = btn.getAttribute('data-link');
            const pwd = btn.getAttribute('data-pwd');
            const fullLink = `${link}?pwd=${pwd}`;

            navigator.clipboard.writeText(fullLink).then(() => {
                btn.textContent = '已复制';
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.textContent = '复制链接';
                    btn.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                console.error('复制失败:', err);
            });
        }
    </script>
</body>
</html>
